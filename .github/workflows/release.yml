name: Release Dashboard Binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: dashboard
    strategy:
      fail-fast: false
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Download deps
        run: |
          go mod download

      - name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          out="dist/wireshield-dashboard_${GOOS}_${GOARCH}"
          go build -ldflags "-s -w -X main.version=${GITHUB_REF_NAME}" -o "${out}/wireshield-dashboard" ./cmd/wireshield-dashboard
          tar -C "${out}" -czf "${out}.tar.gz" wireshield-dashboard

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: |
            dashboard/dist/wireshield-dashboard_*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
