<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Trimmed logo: shield + W monogram, enforce 5px top/bottom padding via clip -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    <!-- Clip to ensure max 5 units padding at top and bottom -->
    <clipPath id="pad">
      <rect x="0" y="5" width="120" height="110" rx="0" ry="0" />
    </clipPath>
  </defs>
  <!-- Upward shift; clipping guarantees <=5 units empty space top/bottom -->
  <g transform="translate(0,-12)" clip-path="url(#pad)">
    <path fill="url(#grad)" d="M60 8l36 12v30c0 22-15 42-36 48-21-6-36-26-36-48V20l36-12z"/>
    <path d="M38 44l10 28 12-18 12 18 10-28" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
