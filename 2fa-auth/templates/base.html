<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WireShield{% endblock %}</title>
    {% block styles %}
    <style>
        @font-face { font-family: 'Inter'; font-weight: 400; src: url('/static/fonts/Inter-Regular.woff2') format('woff2'); font-display: swap; }
        @font-face { font-family: 'Inter'; font-weight: 600; src: url('/static/fonts/Inter-SemiBold.woff2') format('woff2'); font-display: swap; }
        @font-face { font-family: 'Inter'; font-weight: 700; src: url('/static/fonts/Inter-Bold.woff2') format('woff2'); font-display: swap; }
        :root {
            --bg: #f1f5f9;
            --card: #ffffff;
            --card-alt: #f8fafc;
            --text: #1e293b;
            --muted: #64748b;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --success: #16a34a;
            --error: #dc2626;
            --border: #e2e8f0;
            --radius: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 24px;
        }
        .wrapper {
            max-width: 880px;
            margin: 0 auto;
        }
        .footer {
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 12px;
            color: var(--muted);
        }
        .footer a {
            color: var(--accent);
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .project-log {
            margin-top: 16px;
            padding: 12px;
            background: var(--card-alt);
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 11px;
        }
    </style>
    {% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    {% block footer %}
    <div class="footer">
        <p>&copy; 2024-2026 WireShield — Secure VPN Access with 2FA</p>
        <div class="project-log">
            <strong>Project:</strong> WireShield | <strong>Version:</strong> 1.0.0 | <strong>Status:</strong> <span style="color: var(--success);">● Active</span>
        </div>
    </div>
    {% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
